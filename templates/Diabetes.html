{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Diabetes | Mediction</title>
        <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">

        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                    <a class="navbar-brand" href="{% url 'home' %}">Mediction</a>
                </div>
               
            </div>
        </div>
        <div class="container-fluid decor_bg" id="content">
            <div class="row">
                <div class="container">
                    <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3">
                        <h2>Diabetes Data</h2>
                    <form action="result" >
                    	
                        <div class="form-group">
                            
                           <input type="text"  class="form-control" id="Pregnancies" name="Pregnancies" placeholder="Pregnancies">
                        </div>
                        <div class="form-group">
                            
                            <input type="text"  class="form-control" name="Glucose" id="Glucose" placeholder="Glucose">
                        </div>
                         <div class="form-group">
                            
                           <input type="text"  class="form-control" id="Blood Pressure" name="BloodPressure" placeholder="Blood Pressure">
                        </div>
                        
                        <div class="form-group">
                            
                           <input type="text"  class="form-control" id="Skin Thickness" name="SkinThickness" placeholder="Skin Thickness">
                        </div>

                        <div class="form-group">
                            
                           <input type="text"  class="form-control" id="Insulin" name="Insulin" placeholder="Insulin">

                        </div>
                        <div class="form-group">
                            
                           <input type="text"  class="form-control" id="BMI" name="BMI" placeholder="BMI">
                        </div>

                        <div class="form-group">
                            
                           <input type="text"  class="form-control" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" placeholder="DiabetesPedigreeFunction">
                        </div>

                        <div class="form-group">
                            
                           <input type="text"  class="form-control" id="Age" name="Age" placeholder="Age">
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        
                    </form>
                        Result:{{result2}}
                </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="container">
                <center>
                    <p>Copyright &copy; Mediction. All Rights Reserved  |  Contact Us: +91 90000 00000</p>	
                </center>
            </div>
        </footer>
    </body>
</html>
